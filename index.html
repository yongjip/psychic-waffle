<!DOCTYPE html>
<html lang='en'>
	<head>
    <meta charset="UTF-8">
		<title>Calculator</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
  </head>
	<body>
    <div class="calculator-grid">
      <div class='output'>
        <div class='question'></div>
        <div class='answer'></div>
      </div>

    <button>AC</button>
    <button class='span-two'>DEL</button>

    <button>K</button>
    <button>M</button>
    <button>B</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    
    <button>4</button>
    <button>5</button>
    <button>6</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>

    <button>.</button>
    <button>0</button>
    <button>=</button>

  </div>

    <footer id='footer' class='text-center'>

</html>
