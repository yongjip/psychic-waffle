<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
	<body>
    <div class='calculator-grid'>
      <div class='output'>
        <div class='question'></div>
        <div class='answer'></div>
      </div>
    </div>

    <button>AC</button>
    <button class='span-two'>DEL</button>

    <button>K</button>
    <button>M</button>
    <button>B</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    
    <button>4</button>
    <button>5</button>
    <button>6</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>

    <button>.</button>
    <button>0</button>
    <button>=</button>

    <footer id='footer' class='text-center'>
  <div class='container'>
<!--    Designed & Coded by-->

</html>
